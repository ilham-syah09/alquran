<!DOCTYPE html>

              <li class="nav-item">

      </nav>

    <br />
    <br />

    <div class="container">
      <div class="row mt-5 justify-content-center">
        <h2 class="text-center">List Surah</h2>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name. . ." aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
            <button class="btn btn-secondary" type="button" id="search-button">Search</button>
          </div>
          </div>
        </div>
        <hr />
      </div>
    </div>

    <div class="container">
      <div class="row" id="list-surah"></div>
    </div>

    <div class="container" id="about">
      <div class="row mt-3 mb-5 justify-content-center">
        <h2 class="text-center text-light mt-3">About</h2>
        <div class="col-md-4 mt-3">
          <h5 class="text-light text-center">
            Repository Github :
            <a href="https://github.com/ilham-syah09/" target="_blank"
              >Ilham Syah</a
            >
          </h5>
        </div>
        <div class="col-md-4 mt-3">
          <h5 class="text-light text-center">
            API by :
            <a
              href="https://github.com/wanrabbae/al-quran-indonesia-api"
              target="_blank"
              >Alwan (wanrabbae)</a
            >
          </h5>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-white text-center p-3">
      <figure class="text-end">
        <blockquote class="blockquote">
          <p>Mulai aja dulu :)</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>
    </footer>
